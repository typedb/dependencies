tower = "0.4.13"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
unicase = { version = "2.8.1" }
ureq = { version = "2.12.1", features = ["tls"]}
uuid = { version = "1.1.2", features = ["fast-rng", "v4"] }
