fluvio-helm = "0.4.3"
futures = { version = "0.3.30", features = ["executor", "thread-pool"] }
glob = "0.3.2"
hmac = "0.12.1"
http = "1.1.0"
home = "0.5.11"
hyper = { version = "0.14.31", features = ["full"] }
hyper-rustls = "0.25.0"
itertools = "0.10.3"
jsonwebtoken = "8.3.0"
k8s-openapi = { version = "0.16.0", features = ["v1_25"] }
kube = { version = "0.77.0", features = ["runtime", "derive"] }
